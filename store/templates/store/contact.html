{% extends 'store/main2.html' %}
{% load static %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Contact Us</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Contact</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    

    <!-- Contact Start -->
    <div class="text-centterr">
        <div class="container-fluid pt-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form class="" method="post" action="#">
                        {% csrf_token %}
             
                         <div class="form-group">
                             <strong><label for="Fname" class="odz">Your name</label></strong>
                             <input name='name' type="text" class="form-control"  required>
                             
                           </div>
             
                         <div class="form-group">
                           <label for="exampleInputEmail1" class="odz">Email address</label>
                           <input name='email' type="email" class="form-control"  required>
                           
                         </div>

                         <div class="form-group">
                            <label for="subject" class="odz">Subject</label>
                            <input name='subject' type="subject" class="form-control" required>
                            
                          </div>
             
                         <div class="form-group">
                             <label for="body" class="odz">Subject</label>
                             <textarea name='body' class="form-control" id="subject" name="subject" required></textarea>
                         </div>
             
                         
                         <button type="submit" class="btn btn-primary">Submit</button>
                       </form>
                </div>
            </div>
    </div>
    </div>
    <!-- Contact End -->
    {% endblock %}
