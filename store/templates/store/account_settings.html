{%  extends 'store/main2.html' %}
{% load static %}
{% block content %}

<style>
	
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-success" href="{% url 'profile' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			{% if request.user.customer.profile_pic %}
			<img class="brand-logo" src="{{request.user.customer.profile_pic.url}}" >
			{% else %}
			<img class="brand-logo" src="{% static 'images/defaultimg.png' %}" >
			{% endif %}
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<div class="text-centteer">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<h5 class="inputs" name="email"> Email: {{form.email}}</h5><br>
					<h5 class="inputs" name="phone"> Phone: {{form.phone}}</h5><br>
					<h5 class="inputs" name="profile_pic"> Profile pic: {{form.profile_pic}}</h5><br>
					<input class="btn btn-primary" type="submit" name="Update Information">
				</form>
			

				 
					
				
			</div>
		</div>
	</div>
</div>

{% endblock %}
